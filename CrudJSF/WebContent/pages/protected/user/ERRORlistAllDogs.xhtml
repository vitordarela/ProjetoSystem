<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<h:form>
		<h3>Bem vindo: #{userMB.user.name} || <h:commandLink action="#{userMB.logOut()}" value="#{msgs.logout}" /> </h3>
	
		<h:messages />
		<h:dataTable value="#{userMB.friends}" var="amigos" styleClass="table" headerClass="tableColumnsHeader" rowClasses="tableFirstLine,tableNextLine" >
			<h:column>
				<f:facet name="header">
					Nome
				</f:facet>
				#{amigos.name}
			</h:column>
			<h:column>
				<f:facet name="header">
					Level
				</f:facet>
				
				#{amigos.status.level}
			</h:column>
			<h:column>
				<f:facet name="header">
					Elo
				</f:facet>
				
				#{amigos.status.tier}
			</h:column>
			<h:column>
				<f:facet name="header">
					Mensagem
				</f:facet>
				
				#{amigos.status.statusMessage}
			</h:column>
			<h:panelGrid columns="2">
					<!-- Always save the id as hidden when you use a request scope MB -->
					
					<h:commandButton action="#{dogMB.updateDogStart()}" value="Conversar" >
						<f:setPropertyActionListener target="#{userMB.friend}" value="#{amigos}" />
					</h:commandButton>
				</h:panelGrid>

		</h:dataTable>
		
	</h:form>
</h:body>
</html>
