<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body> 
	<h:form>
		<h:messages/>
		
		<h3>Log In</h3>
		<h:panelGrid columns="2" styleClass="panelGrid" rowClasses="panelFirstLine,panelNextLine" >
			<h:outputLabel for="dogName" value="Login" />
			<h:inputText id="dogName" value="#{userMB.user.login}" required="true" requiredMessage="Login Obrigatório" />
			
			<h:outputLabel for="dogWeight" value="Senha" />
			<h:inputSecret id="dogWeight" value="#{userMB.user.password}" required="true" requiredMessage="Senha Obrigatório" />		
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:commandButton action="#{userMB.login()}" value="Login" />
		</h:panelGrid>
		<br/>
	</h:form>
</h:body>
</html>
